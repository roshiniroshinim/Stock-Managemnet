<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>ðŸ“¦ Stock Management Dashboard</h2>
    <p>Total Products: <span id="total-products">0</span></p>

    <h3>Add Product</h3>
    <input type="text" id="productName" placeholder="Product Name">
    <input type="number" id="productPrice" placeholder="Price">
    <input type="number" id="productStock" placeholder="Stock">
    <textarea id="productDescription" placeholder="Description"></textarea>
    <button onclick="addProduct()">Add Product</button>
    <p id="product-error" class="error"></p>

    <h3>Product List</h3>
    <table id="productTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <br>
    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script src="script.js"></script>
</body>
</html>
